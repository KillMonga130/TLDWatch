<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLA Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>ðŸ“š Video Learning</h1>
      <p>AI-Powered Chapters</p>
    </div>

    <div class="popup-main">
      <div class="status-section">
        <div class="status-indicator">
          <span id="status-dot" class="status-dot"></span>
          <span id="status-text">Initializing...</span>
        </div>
      </div>

      <div class="controls-section">
        <button id="toggle-extension" class="btn btn-primary">Enable Extension</button>
        <button id="generate-btn" class="btn btn-secondary">Generate Chapters</button>
      </div>

      <div class="info-section">
        <h3>Status</h3>
        <div id="info-container">
          <p>Loading...</p>
        </div>
      </div>

      <div class="footer">
        <button id="debug-btn" class="btn-link">Debug</button>
        <button id="settings-btn" class="btn-link">Settings</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
